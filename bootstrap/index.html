<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2 id="formTitle">Add New User</h2>
    
    <form id="userForm">
        <input type="hidden" id="userId">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select id="role" class="form-select">
                <option value="User">User</option>
                <option value="Admin">Admin</option>
            </select>
        </div>
        <button type="submit" id="submitBtn" class="btn btn-primary">Save User</button>
        <button type="button" id="resetBtn" class="btn btn-secondary">Reset</button>
    </form>

    <div class="alert alert-dismissible fade show mt-3 d-none" id="alertMessage">
        <span id="alertText"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="mt-4">
        <h3>User List</h3>
        <div id="loader" class="d-none">Loading...</div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTableBody"></tbody>
        </table>
    </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this user?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery should come first -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>

<script>
$(document).ready(function() {
    const API_URL = 'http://localhost:3000/api';
    let deleteUserId = null;
    const deleteModalElement = document.getElementById('deleteModal');
    const deleteModal = deleteModalElement ? new bootstrap.Modal(deleteModalElement) : null;
  
    // Load users on page load
    loadUsers();
  
    // Handle form submission
    $('#userForm').on('submit', function(e) {
        e.preventDefault();
        
        const userId = $('#userId').val();
        const userData = {
            name: $('#name').val(),
            email: $('#email').val(),
            role: $('#role').val()
        };

        if (userId) {
            updateUser(userId, userData);
        } else {
            createUser(userData);
        }
    });

    // Reset form button
    $('#resetBtn').on('click', function() {
        resetForm();
    });

    // Confirm delete button in modal
    $('#confirmDelete').on('click', function() {
        if (deleteUserId) {
            deleteUser(deleteUserId);
            if (deleteModal) {
                deleteModal.hide();
            }
        }
    });

    function loadUsers() {
        $('#loader').removeClass('d-none');
        
        $.ajax({
            url: `${API_URL}/users`,
            method: 'GET',
            success: function(data) {
                renderUserTable(data);
            },
            error: function(err) {
                showAlert('Failed to load users', 'danger');
            },
            complete: function() {
                $('#loader').addClass('d-none');
            }
        });
    }

    function renderUserTable(users) {
        const tableBody = $('#userTableBody');
        tableBody.empty();

        if (users.length === 0) {
            tableBody.append('<tr><td colspan="5" class="text-center">No users found</td></tr>');
            return;
        }

        users.forEach(user => {
            tableBody.append(`
                <tr>
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td><span class="badge bg-${user.role === 'Admin' ? 'danger' : 'info'}">${user.role}</span></td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary edit-btn me-1" data-id="${user.id}">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger delete-btn" data-id="${user.id}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `);
        });

        $('.edit-btn').on('click', function() {
            editUser($(this).data('id'));
        });

        $('.delete-btn').on('click', function() {
            deleteUserId = $(this).data('id');
            if (deleteModal) {
                deleteModal.show();
            }
        });
    }

    function createUser(userData) {
        $('#submitBtn').prop('disabled', true).text('Saving...');
        
        $.ajax({
            url: `${API_URL}/users`,
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(userData),
            success: function() {
                showAlert('User created successfully!', 'success');
                resetForm();
                loadUsers();
            },
            error: function() {
                showAlert('Failed to create user', 'danger');
            },
            complete: function() {
                $('#submitBtn').prop('disabled', false).text('Save User');
            }
        });
    }

    function updateUser(userId, userData) {
        $('#submitBtn').prop('disabled', true).text('Updating...');

        $.ajax({
            url: `${API_URL}/users/${userId}`,
            method: 'PUT',
            contentType: 'application/json',
            data: JSON.stringify(userData),
            success: function() {
                showAlert('User updated successfully!', 'success');
                resetForm();
                loadUsers();
            },
            error: function() {
                showAlert('Failed to update user', 'danger');
            },
            complete: function() {
                $('#submitBtn').prop('disabled', false).text('Save User');
            }
        });
    }

    function deleteUser(userId) {
        $.ajax({
            url: `${API_URL}/users/${userId}`,
            method: 'DELETE',
            success: function() {
                showAlert('User deleted successfully!', 'success');
                loadUsers();
            },
            error: function() {
                showAlert('Failed to delete user', 'danger');
            }
        });
    }

    function resetForm() {
        $('#userId').val('');
        $('#userForm')[0].reset();
        $('#formTitle').text('Add New User');
        $('#submitBtn').text('Save User');
    }

    function showAlert(message, type) {
        const alertBox = $('#alertMessage');
        alertBox.removeClass('alert-success alert-danger').addClass(`alert-${type}`).find('#alertText').text(message);
        alertBox.fadeIn().delay(3000).fadeOut();
    }
});
</script>

</body>
</html>
